commonfields:
  id: Salesforce Event Collector
  version: -1
name: Salesforce Event Collector
display: Salesforce Event Collector
category: Analytics & SIEM
description: Salesforce logs event collector integration for XSIAM.
configuration:
- display: Server URL
  name: url
  defaultvalue: 'https://um6.salesforce.com'
  type: 0
  required: true
- display: ""
  displaypassword: Client ID
  name: client_id
  type: 9
  required: true
  hiddenusername: true
- display: ""
  displaypassword: Client Secret
  name: client_secret
  type: 9
  required: true
  hiddenusername: true
- display: Username
  name: username
  type: 0
  required: true
- display: ""
  displaypassword: Password
  name: password
  type: 9
  required: true
  hiddenusername: true
- display: Query to get Hourly Event Log Files
  additionalinfo: For more Information visit the Query Hourly Event Log Files documentation https://developer.salesforce.com/docs/atlas.en-us.234.0.api_rest.meta/api_rest/event_log_file_hourly_query.htm
  name: query
  defaultvalue: "SELECT+Id+,+EventType+,+Interval+,+LogDate+,+LogFile+,+LogFileLength+FROM+EventLogFile+WHERE+Interval+=+'Hourly'"
  type: 12
  required: true
- display: How many log files to fetch.
  name: files_limit
  type: 0
  defaultvalue: 1000
  required: true
- display: XSIAM update limit per request
  name: events_to_add_per_request
  type: 0
  defaultvalue: 1000
  required: false
  hidden: true
- display: First fetch time interval
  name: after
  type: 0
  defaultvalue: 3 days
  required: false
- display: The product corresponding to the integration that originated the events.
  name: product
  type: 0
  defaultvalue: 'event-audit'
  required: true
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: verify
  defaultvalue: "true"
  type: 8
  required: false
script:
  script: ""
  type: python
  commands:
  - description: Manual command to fetch events.
    name: salesforce-get-events
    arguments:
      - name: files_limit
        defaultValue: 1
        description: 'How many log files to fetch.'
        required: false
        isArray: false
  dockerimage: demisto/fastapi:1.0.0.29535
  runonce: false
  isfetchevents: true
  subtype: python3
fromversion: 6.8.0
marketplaces:
- marketplacev2
tests:
  - Salesforce Event Collector-test
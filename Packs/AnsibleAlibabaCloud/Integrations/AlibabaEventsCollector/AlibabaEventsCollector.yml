name: Alibaba Event Collector
display: Alibaba Event Collector
category: Analytics & SIEM
description: Alibaba logs event collector integration for XSIAM.
configuration:
- display: Endpoint
  name: endpoint
  type: 0
  required: true
- display: ""
  displaypassword: Access key id
  name: access_key_id
  type: 9
  required: true
  hiddenusername: true
- display: ""
  displaypassword: Access key
  name: access_key
  type: 9
  required: true
  hiddenusername: true
- display: Project name
  name: project_name
  type: 0
  required: true
- display: Logstore name
  name: logstore_name
  type: 0
  required: true
- display: Query
  name: query
  type: 0
  required: true
  defaultvalue: '*| select * from actiontrail_pa_trail'

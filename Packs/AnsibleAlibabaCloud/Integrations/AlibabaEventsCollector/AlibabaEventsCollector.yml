  name: proxy
  type: 8
  required: false
- display: Use Secured Connection
  name: verify
  defaultvalue: "true"
  type: 8
  required: false
script:
  script: ""
  type: python
  commands:
  - description: Manual command to fetch events and display them.
    name: alibaba-get-events
    arguments:

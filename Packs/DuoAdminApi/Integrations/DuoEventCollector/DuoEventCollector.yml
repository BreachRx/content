commonfields:
  id: Duo Event Collector
  version: -1
name: Duo Event Collector
display: Duo Event Collector
category: Analytics & SIEM
description: Collects Auth and Audit events for Duo using the API.
configuration:
- display: Server Host
  name: host
  type: 0
  required: true
- display: First fetch timestamp (<number> <time unit>, for example, 12 hours, 7 days,
    3 months, 1 year)
  name: after
  type: 0
  required: true
  defaultvalue: 1 day
- display: Integration key
  name: integration_key
  type: 0
  required: true
- display: Secrete key
  name: secret_key
  type: 9
  required: true
- display: XSIAM request limit
  name: limit
  type: 0
  defaultvalue: 1000
  required: true
- display: Request retries
  name: retries
  type: 0
  defaultvalue: 5
  required: false
- display: The vendor corresponding to the integration that originated the events
  name: vendor
  type: 0
  defaultvalue: okta
  required: false
- display: The product corresponding to the integration that originated the events
  name: product
  type: 0
  defaultvalue: okta
  required: false
- display: Push events to XSIAM on get events
  name: push_events
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
script:
  script: ""
  type: python
  commands:
  - description: Manual command to fetch events and display them.
    name: duo-get-events
  dockerimage: devdemisto/duoadmin3:1.0.0.29639
  runonce: false
  isfetchevents: true
  subtype: python3
fromversion: 6.5.0
tests:
  - No Test